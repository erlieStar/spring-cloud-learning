server:
  port: 6001

spring:
  application:
    name: javashitang # 要获取的配置的应用名
  cloud:
    config:
      profile: dev # 对应配置文件中的{profile}部分
      label: master # 对应配置文件中的{label}部分
      discovery:
        enabled: true
        service-id: config-cluster
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: myhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
