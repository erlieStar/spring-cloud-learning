server:
  port: 9090

spring:
  application:
    name: javashitang # 要获取的配置的应用名
  cloud:
    config:
      # uri: http://localhost:8080 # 配置中心config-server的地址
      profile: dev # 对应配置文件中的{profile}部分
      label: master # 对应配置文件中的{label}部分
      discovery:
        enabled: true
        service-id: config-cluster

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka